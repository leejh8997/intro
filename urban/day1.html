<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>각종 태그</h1>
    <ul> 
        <em><li>자바</li></em>
        <mark><li>오라클</li></mark>
        <small><li>html</li></small>
    </ul>
    <hr>
    <ol type="A" reversed> 
        <del><li>자바</li></del>
        <p><ins><li>오라클</li></ins></p>
        <strong><li>html</li></strong>
    </ol>
    <div>자바<sup>재밌다</sup></div>
    <div>오라클 <sub>재밌다</sub></div>
    <div><i>자바 재밌다</i><div>
    <span><b>오라클 재밌다</b></span>
    <span><b>HTML 재밌다</b></span>
</body>
</html>
